- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]
    - [ln -sfn /media ~/media]
    - [mkdir -p ~/Downloads]
    - [mkdir -p ~/Pictures]
    - [curl ix.io/client > bin/ix && chmod +x bin/ix]
    - ["curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo && chmod +x bin/repo"]
    - [make -C st]
    - [sudo make install -C st]
    - [make -C x49gp]
    - [sudo make install -C x49gp]
    - [echo "repository=$HOME/.xbps_libselinux" | sudo tee /etc/xbps.d/local_libselinux.conf]

- link:
    ~/.dotfiles: ''
    ~/.bin: bin
    ~/.vimrc: space-vim/init.vim
    ~/.config/nvim/init.vim:
      create: true
      path: space-vim/init.vim
    ~/.space-vim: space-vim
    ~/.spacevim: spacevim
    ~/.Xdefaults: Xdefaults
    ~/.anyconnect: anyconnect  # Cisco Anyconnect (deprecated, use openconnect)
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zprofile: zprofile
    ~/.zaliases: zaliases
    ~/.emoji: emoji
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.xbindkeysrc: xbindkeysrc
    ~/.config/i3:
      create: true
      path: i3/
    ~/.config/i3blocks:
      create: true
      path: i3blocks/
    ~/.config/ranger:
      create: true
      path: ranger/
    ~/.config/cura:
      create: true
      path: cura/
    ~/.config/mopidy:
      create: true
      path: mopidy/
    ~/.local/share/cura/3.4/plugins/CustomSupports:
      create: true
      path: misc/cura-custom-supports/files/plugins/CustomSupports/
    ~/.config/polybar:
      create: true
      path: polybar/
    ~/.config/neofetch:
      create: true
      path: neofetch/
    ~/.config/luakit:
      create: true
      path: luakit/
    ~/.config/user-dirs.dirs:
      create: true
      path: user-dirs.dirs
    ~/.config/qutebrowser:
      create: true
      path: qutebrowser
    ~/.config/OpenSCAD:
      create: true
      path: OpenSCAD
    ~/.config/dunst:
      create: true
      path: dunst
    ~/.ncmpcpp:
      create: true
      path: ncmpcpp
    ~/.openscad: openscad-libs
    ~/.xournal/config:
      create: true
      path: xournalconfig
    # Pick your emacs distro
    #~/.emacs.d: doom-emacs.d
    #~/.emacs.d: prelude-emacs
    ~/.emacs.d: giga-emacs
    ~/.config/doom:
      create: true
      path: doom.d
    ~/.local/share/fonts:
      create: true
      path: fonts
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.arduino15: arduino15
    ~/.xournalpp: xournalpp
    ~/.x49gp/flash:
      create: true
      path: x49gp_flash
    ~/.xbps_libselinux: xbps_libselinux
