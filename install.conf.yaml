- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing/updating submodules]

- link:
    ~/.dotfiles: ''
    ~/.bin: bin
    ~/.vimrc: space-vim/init.vim
    ~/.space-vim: space-vim
    ~/.spacevim: spacevim.spacevim
    ~/.Xdefaults: Xdefaults
    ~/.anyconnect: anyconnect  # Cisco Anyconnect (deprecated, use openconnect)
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_profile: bash_profile
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.config/i3:
      create: true
      path: i3/
    ~/.config/ranger:
      create: true
      path: ranger/
    ~/.config/cura:
      create: true
      path: cura/
    ~/.config/polybar:
      create: true
      path: polybar/
    ~/.config/neofetch:
      create: true
      path: neofetch/
    ~/.emacs.d: emacs.d
    ~/.spacemacs: spacemacs
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.arduino15: arduino15
